{{#info}}
<p>The total score was {{total}}</p>
{{/info}}

<table class="table table-striped">
  <tr>
    <th>Arrow</th>
    <th>Score</th>
    <th>Spider</th>
  </tr>
{{#data}}
  <tr>
    <td>{{arrow}}</td>
    <td>{{score}}</td>
    <td>{{spider}}</td>
  </tr>
{{/data}}
{{#scoreSend}}
<tr>
    <td>Total</td>
    <td>{{total}}</td>
    <td></td>
</tr>
</table>
<p>Total spiders hit: {{spidtot}}</p>
<p>Total Hits: {{Hits}}</p>
<p>Total Golds: {{Golds}}</p>
{{/scoreSend}}
