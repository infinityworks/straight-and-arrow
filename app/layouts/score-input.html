{{#data}}
{{#id}}
<p>Archer: <strong>{{name}}</strong></p>
{{/id}}

<form action="/tournament-input" method="post">
    <fieldset>
        <legend>End 1</legend>
            {{#ends.0}}
            {{arrow}}: <input type="text" value="{{score}}" name="{{arrow}}">
            {{/ends.0}}
    </fieldset>
    <fieldset>
        <legend>End 2</legend>
            {{#ends.1}}
            {{arrow}}: <input type="text" value="{{score}}" name={{arrow}}>
            {{/ends.1}}
    </fieldset>
    <fieldset>
        <legend>End 3</legend>
            {{#ends.2}}
            {{arrow}}: <input type="text" value="{{score}}" name={{arrow}}>
            {{/ends.2}}
    </fieldset>
    <fieldset>
        <legend>End 4</legend>
            {{#ends.3}}
            {{arrow}}: <input type="text" value="{{score}}" name="{{arrow}}">
            {{/ends.3}}
    </fieldset>
    <fieldset>
        <legend>End 5</legend>
            {{#ends.4}}
            {{arrow}}: <input type="text" value="{{score}}" name="{{arrow}}">
            {{/ends.4}}
    </fieldset>

    <fieldset>
        <input type="submit" value="Submit Archer's Score">
        {{#id}}
        <input type="hidden" name="archerID" value="{{archer_id}}"><br>
        <input type="hidden" name="tournamentID" value="{{tournament_id}}"><br>
        {{/id}}
    </fieldset>

</form>
{{/data}}
